{% extends './index.html' %}
{% block encabezado %}
    {% include "encabezado.html"%}
{% endblock %}

{% block contenido %}

<div class="login card mt-5 " style="margin:0 auto; width:50%"  >
    <h3 class="text-center fw-bold">Iniciar Sesion</h3> <!-- Corregido el título -->
    <form action="login/" class="w-50" style="margin: 0 auto;" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="txtUser" class="fw-bold">Usuario:</label>
            <input type="text" name="txtUser" id="txtUser"  class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txtPassword" class="fw-bold">Password:</label>
            <input type="password" name="txtPassword" id="txtPassword" 
            class="form-control" required>
        </div>
        <div>
            <button class="btn btn-success">Ingresar</button>
            <a href="/login"><button class="btn btn-secondary">Cancelar</button></a> 
        </div>
        <div class="form-group row mt-3">
            <div class="col-lg-12 d-flex justify-content-center">
                <a href="#" class="btn btn-link text-black" data-bs-toggle="modal"
                    data-bs-target="#modalRecuperarClave">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </form>
</div>
<!-- The Modal -->
<div class="modal" id="modalRecuperarClave">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Recuperar Contraseña</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="/recuperarClave/" method="post">
                {% csrf_token %}
                <!-- Modal body -->
                <div class="modal-body">

                    <div class="mt-3">
                        <input type="email" name="txtCorreo" id="txtCorreo" class="form-control"
                            placeholder="Ingrese su Correo Electrónico" required>
                    </div>

                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Recuperar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% if mensaje %}
<script>
    swal.fire("Inicio de Sesion", '{{mensaje}}', 'info')
</script>
{%endif%}

{% endblock %}
